<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: #333;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 0 5px;
      padding: 10px 15px;
      border: none;
      background: #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filters button:hover {
      background: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .controls {
      margin-top: 10px;
    }

    .lightbox button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('architecture')">Architecture</button>
  </div>

  <div class="gallery" id="gallery">
  <img src="https://picsum.photos/id/1015/400/300" data-category="nature" onclick="openLightbox(0)">
  <img src="https://picsum.photos/id/1025/400/300" data-category="animals" onclick="openLightbox(1)">
  <img src="https://picsum.photos/id/103/400/300" data-category="architecture" onclick="openLightbox(2)">
  <img src="https://picsum.photos/id/1043/400/300" data-category="nature" onclick="openLightbox(3)">
  <img src="https://picsum.photos/id/237/400/300" data-category="animals" onclick="openLightbox(4)">
  <img src="https://picsum.photos/id/1060/400/300" data-category="architecture" onclick="openLightbox(5)">
</div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Preview">
    <div class="controls">
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryImages = document.querySelectorAll('.gallery img');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightbox.style.display = 'flex';
      updateLightbox();
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      updateLightbox();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      updateLightbox();
    }

    function updateLightbox() {
      const img = galleryImages[currentIndex];
      lightboxImg.src = img.src;
    }

    function filterImages(category) {
      galleryImages.forEach(img => {
        const match = img.dataset.category === category || category === 'all';
        img.style.display = match ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
